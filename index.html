<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Sexto ejercicio TP 5" />
	<meta name="keywords" content="Bootstrap, DOM" />
	<meta name="author" content="Juan Manuel Llanos" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Ejercicio 6</title>
</head>

<body>
	<main>
		<section class="d-flex justify-content-center">
			<div class="d-flex flex-column col-1">
				<button id="aumentarHora">+</button>
				<span id="horas">00</span>
				<button id="disminuirHora" disabled>-</button>
			</div>
			<div class="d-flex flex-column col-1 mx-3">
				<button id="aumentarMinuto">+</button>
				<span id="minutos">00</span>
				<button id="disminuirMinuto" disabled>-</button>
			</div>
			<div class="d-flex flex-column col-1">
				<button id="aumentarSegundo">+</button>
				<span id="segundos">00</span>
				<button id="disminuirSegundo" disabled>-</button>
			</div>
		</section>
		<section class="my-5 text-center">
			<button id="iniciar">Iniciar</button>
			<button id="pausar" disabled>Pausar</button>
			<button id="reiniciar">Reiniciar</button>
		</section>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="./js/app.js"></script>
</body>

</html>
