<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Sexto ejercicio TP 5" />
	<meta name="keywords" content="Bootstrap, DOM" />
	<meta name="author" content="Juan Manuel Llanos" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<title>Ejercicio 6</title>
</head>

<body>
	<main>
		<h1 class="display-1 text-center my-3">Temporizador</h1>
		<section class="d-flex justify-content-center">
			<div class="d-flex flex-column col-1 justify-content-center">
				<button id="aumentarHora" class="mx-auto">+</button>
				<span class="text-center"> H</span><span id="horas" class="text-center">00</span>
				<button id="disminuirHora" class="mx-auto" disabled>-</button>
			</div>
			<div class="d-flex flex-column col-1 mx-3">
				<button id="aumentarMinuto" class="mx-auto">+</button>
				<span class="text-center"> M</span><span id="minutos" class="text-center">00</span>
				<button id="disminuirMinuto" class="mx-auto" disabled>-</button>
			</div>
			<div class="d-flex flex-column col-1">
				<button id="aumentarSegundo" class="mx-auto">+</button>
				<span class="text-center"> S</span><span id="segundos" class="text-center">00</span>
				<button id="disminuirSegundo" class="mx-auto" disabled>-</button>
			</div>
		</section>
		<section class="my-5 text-center">
			<button id="iniciar" class="btn btn-info">Iniciar</button>
			<button id="pausar" class="btn btn-info" disabled>Pausar</button>
			<button id="reiniciar" class="btn btn-info">Reiniciar</button>
		</section>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="./js/app.js"></script>
</body>

</html>
